<!DOCTYPE html>
<html lang="en" class="fullscreen" manifest="/tabcat/offline/cache.manifest">
<head>
  <title>TabCAT</title>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="shortcut icon" href="../core/img/favicon.ico"/>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="blueBackground">
<div class="wrap">
  <div class="content">
    <div class="banner-main">
      <div id="statusBar"></div>
      <div style="clear:both;"></div>
      <p class="instructions">Add new or edit exisiting protocol below.</p>
    </div>
    <div id="createEncounter">
      <form id="createEncounterForm" class="big" action="#" method="post">
        <p class="instructions">Enter patient code to create an encounter</p>
        <p>
          <label>Patient Code</label>
          <!-- patient codes have no defined format, but they are usually numbers.
               type="tel" pops up a number keyboard on mobile without restricting
               the field's values or showing a spinbox on the desktop -->
          <input type="tel" name="patientCode" autofocus>
        </p>
        <p class="warning">
          Patient code should not be based on SSN or health insurance ID
        </p>
        <p>
          <button type="submit" class="button button--large button--success create" disabled><span class="btn-label-success"><i class="fa fa-check fa-fw"></i></span> Create New Encounter</button>
        </p>
        <p id="error" class="error"></p>
      </form>
    </div>
  </div>
</div>

<script src="../core/js/tabcat.js"></script>

</body>
</html>
