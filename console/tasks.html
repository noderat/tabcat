<!DOCTYPE html>
<html lang="en" class="fullscreen" manifest="/tabcat/offline/cache.manifest">
  <head>
    <title>Tasks</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body class="blueBackground">
    <div class="banner-main">
      <div id="statusBar"></div>
    </div>
    <div id="tasks">
      <p class="message task-message instructions">
        Select a task from one of the batteries below
      </p>
        <div id="taskList" class="unselectable"></div>
      <div>
        <p class="task-encounter-button">
          <button id="closeEncounter" class="button button--large button--danger"><span class="btn-label-danger"><i class="fa fa-close fa-fw"></i></span>Close Encounter</button>
        </p>
      </div>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/tabcat-console.js"></script>
    <script src="js/tasks.js"></script>
    <script>initPage();</script>
  </body>
</html>
