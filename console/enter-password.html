<!DOCTYPE html>
<html lang="en" class="fullscreen" manifest="/tabcat/offline/cache.manifest">
  <head>
    <title>TabCAT</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body class="blueBackground">
    <div class="banner-main">
      <div id="statusBar"></div>
    </div>
    <div id="enterPassword">
      <form id="loginForm" class="big" action="#" method="post">
        <p class="message">Please enter your password to continue.</p>
        <p>
          <input type="email" name="email" autofocus="autofocus" placeholder="ex:johndoe@example.com">
        </p>
        <p>
          <input type="password" name="password" placeholder="password">
        </p>
        <p>
          <button type="submit" class="button button--large button--success continue">
            <span class="btn-label"><i class="fa fa-check fa-fw"></i> Continue</span>
          </button>
        </p>
        <p id="error" class="error">&nbsp;</p>
      </form>
      <p id="howToLogout" class="warning"></p>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/tabcat-console.js"></script>
    <script src="js/enter-password.js"></script>
    <script>initPage();</script>
  </body>
</html>
